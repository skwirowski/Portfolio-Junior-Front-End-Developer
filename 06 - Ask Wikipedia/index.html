<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX - Asynchronous javaScript</title>
    <!-- Latest compiled and minified CSS Bootstrap v3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
    <div class="container search-container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <form id="search-form">
                    <div class="form-group">
                        <label for="ask-question">Type a term you are interested in:</label>
                        <input
                                type="text"
                                class="form-control input-lg"
                                id="ask-question"
                                placeholder="Write here"
                                value=""
                        />
                    </div>
                    <button
                                type="submit"
                                class="btn btn-success btn-lg">Search
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="container result-container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1" id="results-region">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
