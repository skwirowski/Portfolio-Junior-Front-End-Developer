<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style/main.css"/>
    <title>Opus Magnum - jQuery</title>
</head>
<body>
<div class="container main-form">
    <div class="row">
        <form>
            <div class="form-group">
                <label for="unit-name">Unit Name</label>
                <input type="text"
                       class="form-control input-lg"
                       id="unit-name"
                       placeholder="Unit Name Here"
                       value=""
                />
            </div>
            <div class="form-group">
                <label for="unit-class">Unit Class</label>
                <select class="form-control input-lg"
                        id="unit-class"
                        name="unit-class">
                    <option></option>
                    <option>Knight</option>
                    <option>Mage</option>
                </select>
            </div>
            <!--hidden Knight select-->
            <div class="form-group knight-type-select">
                <label  for="knight-type">Knight Type</label>
                <select class="form-control input-lg"
                        id="knight-type"
                        name="unit-type">
                    <option></option>
                    <option>Warrior</option>
                    <option>Paladin</option>
                </select>
            </div>
            <!--hidden Mage select-->
            <div class="form-group mage-type-select">
                <label  for="mage-type">Mage Type</label>
                <select class="form-control input-lg"
                        id="mage-type"
                        name="unit-type">
                    <option></option>
                    <option>Arcanemage</option>
                    <option>Druid</option>
                </select>
            </div>
            <button type="button"
                    class="btn btn-success btn-lg"
                    id="btn-unit-create"
            >Create Unit
            </button>
        </form>
    </div>
</div>
<div    class="container"
        id="unit-result">
    <div class="row">
        <div class="col-xs-4">
            <img    src=""
                    id="character-portrait"
                    class="img-responsive img-thumbnail center-block"
            />
        </div>
        <div class="col-xs-8">
            <h1>My name is <span id="character-name"></span>.<br>
                I am a <span id="character-class"></span>.<br>
                I follow the path of the <span id="character-type"></span>.</h1>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

<script src="js/main-script.js"></script>
</body>
</html>
